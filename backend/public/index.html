<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novacron - File Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    nav.navbar {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    #dropZone {
      border: 2px dashed #0d6efd;
      border-radius: 10px;
      padding: 50px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #dropZone.dragover {
      background-color: rgba(13, 110, 253, 0.1);
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.4s ease, color 0.4s ease, opacity 0.4s ease, transform 0.4s ease;
    }
    body.dark-mode .list-group-item {
      color: #ffffff !important;
      background-color: #1e1e1e !important;
    }
    .file-item { opacity: 0; transform: translateY(10px); }
    .file-item.show { opacity: 1; transform: translateY(0); }
    .file-item.hide { opacity: 0 !important; transform: translateX(-20px) !important; }
    .upload-progress { margin-top: 10px; }
    #uploadLogs {
      height: 250px;
      overflow-y: auto;
      font-size: 0.9rem;
      background-color: #fff;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark-mode #uploadLogs {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between" id="mainNavbar">
    <a class="navbar-brand" href="#"><i class="bi bi-cloud"></i> Novacron</a>
    <div>
      <button class="btn btn-outline-danger btn-sm me-2" id="logoutBtn">üö™ Logout</button>
      <button class="btn btn-outline-primary btn-sm" id="toggleDarkMode">üåô Dark Mode</button>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Your Secure File Hub</h2>

    <div class="row">
      <!-- Upload + Files -->
      <div class="col-md-8">
        <div id="dropZone" class="mb-4">
          <i class="bi bi-cloud-upload fs-1 text-primary"></i>
          <p class="mt-2">Drag & Drop Files Here<br><small>or click to browse</small></p>
          <input type="file" id="fileInput" multiple hidden>
        </div>

        <h4>Uploaded Files</h4>
        <ul class="list-group" id="fileList"></ul>
      </div>

      <!-- Logs -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Upload Logs</div>
          <div class="card-body" id="uploadLogs"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("toggleDarkMode");
    const navbar = document.getElementById("mainNavbar");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        navbar.classList.remove("navbar-light", "bg-light");
        navbar.classList.add("navbar-dark", "bg-dark");
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
        navbar.classList.remove("navbar-dark", "bg-dark");
        navbar.classList.add("navbar-light", "bg-light");
      }
    });

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      try {
        await fetch("/logout");
        window.location.href = "/login";
      } catch (err) {
        console.error("Logout failed:", err);
      }
    });

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const uploadLogs = document.getElementById("uploadLogs");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragover"); });
    dropZone.addEventListener("dragleave", () => { dropZone.classList.remove("dragover"); });
    dropZone.addEventListener("drop", e => { e.preventDefault(); dropZone.classList.remove("dragover"); handleFiles(e.dataTransfer.files); });
    fileInput.addEventListener("change", e => { handleFiles(e.target.files); });

    async function handleFiles(files) {
      for (let file of files) { await uploadFile(file); }
    }

    function logMessage(message, type = "info") {
      const p = document.createElement("p");
      p.textContent = message;
      p.className = type === "error" ? "text-danger" : "text-success";
      uploadLogs.appendChild(p);
      uploadLogs.scrollTop = uploadLogs.scrollHeight;
    }

    async function uploadFile(file) {
      const li = document.createElement("li");
      li.className = "list-group-item file-item";
      li.innerHTML = `
        <div>
          <i class="bi bi-file-earmark"></i> ${file.name}
          <div class="progress upload-progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
          </div>
        </div>`;
      fileList.appendChild(li);
      setTimeout(() => li.classList.add("show"), 50);

      const progressBar = li.querySelector(".progress-bar");

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload");
        xhr.upload.addEventListener("progress", (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + "%";
          }
        });
        xhr.onload = () => {
          if (xhr.status === 200) {
            li.querySelector(".upload-progress").remove();
            logMessage(`‚úÖ Uploaded: ${file.name}`, "success");
            loadFiles();
            resolve();
          } else {
            progressBar.classList.remove("bg-success");
            progressBar.classList.add("bg-danger");
            logMessage(`‚ùå Failed to upload: ${file.name}`, "error");
            reject();
          }
        };
        xhr.onerror = () => {
          progressBar.classList.remove("bg-success");
          progressBar.classList.add("bg-danger");
          logMessage(`‚ùå Error uploading: ${file.name}`, "error");
          reject();
        };
        const formData = new FormData();
        formData.append("file", file);
        xhr.send(formData);
      });
    }

    async function loadFiles() {
      const res = await fetch("/files");
      const files = await res.json();
      fileList.innerHTML = "";
      files.forEach(f => {
        const li = document.createElement("li");
        li.className = "list-group-item file-item";
        li.innerHTML = `
          <span><i class="bi bi-file-earmark"></i> ${f}</span>
          <div>
            <a href="/download/${f}" class="btn btn-sm btn-outline-success me-2">
              <i class="bi bi-download"></i>
            </a>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteFile('${f}', this)">
              <i class="bi bi-trash"></i>
            </button>
          </div>`;
        fileList.appendChild(li);
        setTimeout(() => li.classList.add("show"), 50);
      });
    }

    async function deleteFile(filename, btn) {
      const li = btn.closest("li");
      li.classList.add("hide");
      setTimeout(async () => {
        const res = await fetch("/delete/" + filename, { method: "DELETE" });
        if (res.ok) {
          li.remove();
          logMessage(`üóëÔ∏è Deleted: ${filename}`, "success");
        } else {
          alert("‚ùå Error deleting file");
          li.classList.remove("hide");
          logMessage(`‚ùå Failed to delete: ${filename}`, "error");
        }
      }, 400);
    }

    // Initial load
    loadFiles();
  </script>
</body>
</html>
